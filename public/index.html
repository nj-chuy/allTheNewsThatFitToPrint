<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      /* background-image: url("https://upload.wikimedia.org/wikipedia/commons/8/84/New_Orleans_Item_Newsroom_c_1900.jpg"); */
      background-color: #cccccc;
    }


    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 100%;
      height: 480px;
      color: red;
      font-size: large;
      opacity: 1;
      background-color: lightgrey;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Selected Stories from Reuters</h1>
    <h2><i>easy links for easy reading</i></h2>
    <div id="articles"></div>
    <!-- <div id="title"></div>
    <div id="summary"></div> -->
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
